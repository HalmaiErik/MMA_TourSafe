<div class="container h-100">
   <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
         <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
               <h1 class="h2">Continue registration</h1>
               <p class="lead">
                  COVID-19 test results
               </p>
            </div>

            <div *ngIf="success" class="alert alert-info" role="alert">
               You have registered succesfully
           </div>

            <div class="card">
               <div class="card-body">
                   <div class="m-sm-4">
                     <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                     <div class="form-check">
                        <input class="form-check-input" id="positive" type="radio" value="1" name="test" formControlName="test">
                        <label class="form-check-label" for="positive">
                           Positive
                        </label>
                     </div>
               
                     <div class="form-check">
                        <input class="form-check-input" id="negative" type="radio" value="0" name="test" formControlName="test">
                        <label class="form-check-label" for="negative">
                           Negative
                        </label>
                     </div>
                     
                     <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                     </div>
                     </form>
                   </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
